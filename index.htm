<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title>Flee To Paradise</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<!-- background transition -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

<!-- png fix -->
<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="js/jquery.pngFix.pack.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('div.transparent').pngFix( );
	});
</script>



</head>
<body>
<div id="bg">
	<!-- jQuery handles to place the header background images -->
	<div id="headerimgs">
		<div id="headerimg1" class="headerimg"></div>
		<div id="headerimg2" class="headerimg"></div>
	</div>
	<!-- Top navigation on top of the images -->
	
	
	<!-- logo -->
	<div id="logo_holder" class="transparent"><img src="images/logoo.png" width="158" height="148" /></div>
	

	<!-- footer menu -->
	<div id="footer" align="center" >
     <iframe src="menu.htm" width="900" scrolling="no" allowtransparency="true" height="310" frameborder="0" style="vertical-align:bottom;"></iframe>	
    </div>	
</div>	
</div>

</body>
